<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>



<div class="container">
    <div class="jumbotron well">
        <h1 class="text-center">회원 상세 페이지 - 밴처리</h1>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">회원</div>
        </div>

        <form id="userForm" th:object="${users}">
            <input type="hidden" id="id" th:field="*{id}" name="id" class="form-control" >
            <input type="hidden" id="userStatus" name="userStatus" th:field="${users.userStatus}"/>
            <div class="form-group">
                <label>회원 email</label>
                <input class="form-control" th:field="*{email}" readonly>
            </div>

            <div class="form-group">
                <label>회원 닉네임</label>
                <input class="form-control" th:field="*{nickname}" readonly>
            </div>

            <div class="form-group">
                <label>가입 날짜</label>
                <input class="form-control" th:field="*{createdDate}" readonly>
            </div>

            <div class="form-group">
                <label>수정 날짜</label>
                <input class="form-control" th:field="*{modifiedDate}" readonly>
            </div>

            <div class="form-group">
                <label>구분</label>
                <input class="form-control" th:field="*{userLevel}" readonly>
            </div>

            <div class="btn_box">
                <button class="btn btn-outline-dark" type="button" onclick="banRequest()" >밴 시키기</button>
            </div>

        </form>


        <hr class="my-4">

    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/js/users/userBan.js"></script>

</body>
</html>
